<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>ChatGPT GUI</title>
  </head>
  <body>
    <div class="container">
      <h1>Chat with ChatGPT</h1>
      <div class="chat">
        <div id="messages"></div>
        <form id="chat-form">
          <textarea id="user-input" rows="1" placeholder="Ask a question..."></textarea>
          <button type="submit">Submit</button>
          <button id="clear-button">Clear</button>
          <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </form>
      </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
      document.getElementById("clear-button").addEventListener("click", function(event) {
        event.preventDefault();
        // Clear the chat messages
        document.getElementById("messages").innerHTML = "";
      });

      document.getElementById("dark-mode-toggle").addEventListener("click", function(event) {
        event.preventDefault();
        // Toggle dark mode by adding or removing the "dark-mode" class to the body element
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
